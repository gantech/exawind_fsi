Simulations:
- name: sim1
  time_integrator: ti_1
  optimizer: opt1

linear_solvers:
  # solver for the momentum
  - name: solve_mom
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 100
    segregated_solver: yes
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_simple_precon
    output_level: 0

  # solver for the scalars TKE, SDR
  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 100
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_simple_precon

  # solver for the pressure
  - name: solve_elliptic
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 40
    write_matrix_files:  no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_elliptic

realms:

- name: realm_1
  mesh: {MESH}
  automatic_decomposition_type: rcb
  rebalance_mesh: yes
  stk_rebalance_method: parmetis
  use_edges: yes
  check_jacobians: true
  output_on_failed_jacobian_check: true

  equation_systems:
    name: theEqSys
    max_iterations: 2
    decoupled_overset_solve: yes

    solver_system_specification:
      velocity: solve_mom
      turbulent_ke: solve_scalar
      specific_dissipation_rate: solve_scalar
      pressure: solve_elliptic
      ndtw: solve_elliptic
      
    systems:
    - WallDistance:
        name: myNDTW
        max_iterations: 1
        convergence_tolerance: 1.0e-8
        update_frequency: 1000000000
        exchange_fringe_data: false

    - LowMachEOM:
        name: myLowMach
        max_iterations: 1
        convergence_tolerance: 1e-8

    - ShearStressTransport:
        name: mySST
        max_iterations: 1
        convergence_tolerance: 1e-8

  initial_conditions:
  - constant: ic_1
    target_name:
    - blade1-HEX
    - blade2-HEX
    - blade3-HEX
    value:
      pressure: 0
      velocity: [{WIND_SPEED}, 0.0, 0.0]
      turbulent_ke: 0.24
      specific_dissipation_rate: 1600.0

  material_properties:
    target_name:
    - blade1-HEX
    - blade2-HEX
    - blade3-HEX
    specifications:
    - name: density
      type: constant
      value: 1.225
    - name: viscosity
      type: constant
      value: 1.8e-5

  boundary_conditions:

  - wall_boundary_condition: bc_wall
    target_name: blade1
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_wall
    target_name: blade2
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_wall
    target_name: blade3
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - overset_boundary_condition: bc_overset
    overset_connectivity_type: tioga
    overset_user_data:
      tioga_populate_inactive_part: false
      mesh_group:
      - overset_name: b1ovr
        mesh_parts: [blade1-HEX]
        wall_parts: [blade1]
        ovset_parts: [outerbcblade1]
      - overset_name: b2ovr
        mesh_parts: [blade2-HEX]
        wall_parts: [blade2]
        ovset_parts: [outerbcblade2]
      - overset_name: b3ovr
        mesh_parts: [blade3-HEX]
        wall_parts: [blade3]
        ovset_parts: [outerbcblade3]

  mesh_transformation:
  - name: rotation
    mesh_parts:
    - blade1-HEX
    - blade2-HEX
    - blade3-HEX
    frame: inertial
    motion:
    - type: rotation
      angle: 6.0
      axis: [0.0, 1.0, 0.0]
      centroid: [12.097572172848082, 0.0, 0.0]
  

  openfast_fsi:
    n_turbines_glob: 1
    dry_run:  False
    debug:    False
    sim_start: trueRestart  #/trueRestart/restartDriverInitFAST
    t_start: {PREC_LEN} # one rev
    t_max: { 100 * PREC_LEN } # 100 rev
    n_checkpoint: 1440
    dt_FAST: {OPENFAST_DT}
    Turbine0:
      turbine_base_pos: [12.097572172848082, 0.0, -148.73545941424806]
      turbine_hub_pos: [0.066271766152727, 0.0, 1.264540628497338]
      restart_filename: "IEA-15-240-RWT-Monopile.{CHKP_NUM}"
      #FAST_input_filename: "turbine_data/IEA-15-240-RWT-Monopile.fst"
      sim_type: "ext-loads"
      blade_parts:
        - ["blade1-HEX"]
        - ["blade2-HEX"]
        - ["blade3-HEX"]
      blade_boundary_parts:
        - ["blade1"]
        - ["blade2"]
        - ["blade3"]
      az_blend_mean: {AZB}
      az_blend_delta: {PI}
      vel_mean: {WIND_SPEED}
      wind_dir: 270.0
      z_ref: 150.0
      shear_exp: 0.0
      
      deflection_ramping:
        enable_span_ramping: false
        enable_theta_ramping: false
        enable_temporal_ramping: false
        temporal_ramp_start: 0.0
        temporal_ramp_end: 0.5
      

  solution_options:
    name: myOptions
    turbulence_model: sst
    projected_timescale_type: momentum_diag_inv

    options:
    - source_terms:
        continuity: density_time_derivative
        
    - hybrid_factor:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - alpha_upw:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - upw_factor:
        velocity: 1.0
        turbulent_ke: 0.0
        specific_dissipation_rate: 0.0

    - noc_correction:
        pressure: yes

    - limiter:
        pressure: no
        velocity: yes
        turbulent_ke: yes
        specific_dissipation_rate: yes

    - projected_nodal_gradient:
        velocity: element
        pressure: element
        turbulent_ke: element
        specific_dissipation_rate: element
        ndtw: element

    - relaxation_factor:
        velocity: 0.7
        pressure: 0.3
        turbulent_ke: 0.7
        specific_dissipation_rate: 0.7

  post_processing:
  - type: surface
    physics: surface_force_and_moment
    output_file_name: forces01.dat
    frequency: 4
    parameters: [0, 0, 0]
    target_name:
    - blade1
    - blade2
    - blade3

  turbulence_averaging:
    time_filter_interval: 100000.0

    specifications:

    - name: one
      target_name:
      - blade1-HEX
      - blade2-HEX
      - blade3-HEX

      reynolds_averaged_variables:
      - velocity

      compute_q_criterion: yes
      compute_vorticity: yes

  restart:
    restart_data_base_name: rst01/iea15mw.rst
    restart_frequency: 360
    restart_start: 0
      # restart_time: 540.0

  sideset_writers:
  - name: boundary_output
    output_data_base_name: blades01/blades.exo
    output_frequency: 16
    target_name: [blade1, blade2, blade3]
    output_variables:
    - pressure
    - pressure_force
    - viscous_force
    - tau_wall
    - mesh_displacement

  output:
    output_data_base_name: out01/iea15mw.e
    output_frequency: 36
    output_node_set: no
    output_variables:
    - velocity
    - pressure
    - turbulent_ke
    - specific_dissipation_rate
    - minimum_distance_to_wall
    - turbulent_viscosity
    - iblank
    - iblank_cell
    - mesh_displacement
    - q_criterion
    - vorticity
    - disp_map
    - disp_map_interp


Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    start_time: 0
    time_step: {CFD_DT}
    termination_step_count: 36000
    time_stepping_type: fixed
    time_step_count: 0
    second_order_accuracy: yes

    realms:
    - realm_1
